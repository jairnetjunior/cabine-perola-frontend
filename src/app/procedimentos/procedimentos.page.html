<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">	
        <ion-menu-button></ion-menu-button>	
      </ion-buttons>
      <ion-title>Procedimentos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color="light">
    
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-searchbar slot="fixed" animated="true"></ion-searchbar>
    <ion-searchbar></ion-searchbar>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab>        
      
    <ion-list color="light">
      <ion-card color="secondary" *ngFor="let procedimento of procedimentos">
        <ion-card-header>
          <ion-card-title>{{procedimento.nome}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <h2>{{procedimento.nome}}</h2>
          <p>{{procedimento.descricao}}</p>
          <p>{{procedimento.preco | currency}}</p>
          <ion-item>
            <ion-icon name="calendar" color="primary"></ion-icon>
            <ion-label>Data: </ion-label>
            <ion-datetime display-format="DD-MMMM-YYYY" [(ngModel)]="hoje" max={{proxAno}}></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-icon name="time" color="primary"></ion-icon>
            <ion-label>Hora: </ion-label>
            <ion-datetime display-format="HH:00" [(ngModel)]="hoje" min="08:00" max="18:00"></ion-datetime>
          </ion-item>
          <ion-button color="tertiary" expand="block" (click)="reservar()">Reservar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll> 
    
    
  </ion-content>
