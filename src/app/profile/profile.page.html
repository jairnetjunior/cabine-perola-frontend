<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">	
        <ion-menu-button></ion-menu-button>	
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content color="light">

    <ion-card color="secondary" class="welcome-card">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-item color="secondary">
            <ion-avatar slot="start">
                <img class="circle" src="/assets/avatar-blank.png">
            </ion-avatar>
            <ion-label>{{cliente?.nome}}</ion-label>
          </ion-item>
          <p>CPF: {{cliente?.cpf}}</p>
          <p>Email: {{cliente?.email}}</p>
          <ion-button color="tertiary" (click)="listarEnderecos()">
            <ion-icon name="home" color="primary"></ion-icon>
          </ion-button>
          <ion-button color="tertiary" (click)="listarAgendamento()">
            <ion-icon name="reorder" color="primary"></ion-icon>
          </ion-button>
          <ion-button color="tertiary" (click)="listarTelefones()">
              <ion-icon name="call" color="primary"></ion-icon>
            </ion-button>
        </ion-card-content>
      </ion-card>

    <ion-card color="secondary" class="welcome-card">
      <ion-card-content *ngFor="let endereco of enderecos">
        <p>Logradouro: {{endereco?.logradouro}}</p>
        <p>NÃºmero: {{endereco?.numero}}</p>
        <p>Complemento: {{endereco?.complemento}}</p>
        <p>Bairro: {{endereco?.bairro}}</p>
        <p>CEP: {{endereco?.cep}}</p>
      </ion-card-content>
    </ion-card>

    <ion-card color="secondary" class="welcome-card">
        <ion-card-content *ngFor="let agendamento of agendamentos">
          <p>Data: {{agendamento?.data}}</p>
        </ion-card-content>
      </ion-card>

      <ion-card color="secondary" class="welcome-card">
          <ion-card-content *ngFor="let telefone of telefones">
            <p>Telefone: {{telefone}}</p>
          </ion-card-content>
        </ion-card>
</ion-content>
